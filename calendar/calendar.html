<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css" />
  </head>
  <body>
    <table id="calendar-table">
      <thead>
        <tr>
          <td colspan="5" id="year-month">
            <span id="month"></span><span id="year"></span>
          </td>
          <td class="arrow" id="prev"><</td>
          <td class="arrow" id="next">></td>
        </tr>
        <tr id="days">
          <td><span style="color:rgb(248, 128, 128)">SUN</span></td>
          <td><span>MON</span></td>
          <td><span>TUE</span></td>
          <td><span>WED</span></td>
          <td><span>THU</span></td>
          <td><span>FRI</span></td>
          <td><span style="color:rgb(146, 146, 252)">SAT</span></td>
        </tr>
      </thead>
      <tbody id="calendar-table-body"></tbody>
    </table>
    <div id="description"></div>
    <script type="module" src="./calculateDate.js"></script>
  </body>
</html>
