<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./schedular.css" />
  </head>
  <body>
    <table id="calendar-table">
      <thead>
        <tr>
          <td colspan="5" id="year-month">
            <span id="month"></span><span id="year"></span>
          </td>
          <td class="arrow" id="prev"><</td>
          <td class="arrow" id="next">></td>
        </tr>
        <tr id="days">
          <td><span style="color: rgb(248, 128, 128)">SUN</span></td>
          <td><span>MON</span></td>
          <td><span>TUE</span></td>
          <td><span>WED</span></td>
          <td><span>THU</span></td>
          <td><span>FRI</span></td>
          <td><span style="color: rgb(146, 146, 252)">SAT</span></td>
        </tr>
      </thead>
      <tbody id="calendar-table-body"></tbody>
    </table>
    <div id="schedule-maker">
      <form id="schedule-maker-form">
        <input id="schedule-time" type="time" />
        <lael
          ><input id="schedule-content" type="text" placeholder="a" />a</lael
        >
        <button id="submit-button" type="sumit">제출</button>
      </form>
    </div>
    <script type="module" src="./schedular.js"></script>
  </body>
</html>
