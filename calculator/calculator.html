<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-List</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="result-cell">
          <div>
            <p id="past-num">b</p>
            <p id="result-num">0</p>
          </div>
        </td>
      </tr>
      <tr>
        <td class="arith">&#37;</td>
        <td class="arith">&radic;</td>
        <td class="arith">x<sup>2</sup></td>
        <td class="arith">1/x</td>
      </tr>
      <tr>
        <td class="arith">CE</td>
        <td class="arith">C</td>
        <td class="arith"><-</td>
        <td class="arith">/</td>
      </tr>
      <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="arith">X</td>
      </tr>
      <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="arith">-</td>
      </tr>
      <tr>
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="arith">+</td>
      </tr>
      <tr>
        <td class="arith">&#177;</td>
        <td class="number">0</td>
        <td class="arith">.</td>
        <td class="arith">=</td>
      </tr>
    </table>
    <script type="module" src="./calculator.js"></script>
  </body>
</html>
