<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat__taewook.html" class="chat-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../images/face.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">TaeWook</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat__kitty.html" class="chat-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../images/kitty.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kitty</h4>
              <h6 class="user-component__subtitle">Hello</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:02</span>
          </div>
        </div>
      </a>

      <a href="chat__pooh.html" class="chat-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../images/pooh.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Pooh</h4>
              <h6 class="user-component__subtitle">Give me honey</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:25</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>

      <a href="chat__kermit.html" class="chat-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../images/kermit.jpeg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kermit</h4>
              <h6 class="user-component__subtitle">Hello I'm Kermit</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:45</span>
          </div>
        </div>
      </a>

      <a href="chat.html" class="chat-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../images/piglet.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Piglet</h4>
              <h6 class="user-component__subtitle">
                안녕하세요 저는 피글렛입니다
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:40</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <p>Your screen is too big</p>
      <p>Please decrease screen size</p>
    </div>

    <script type="module" src="../index.js"></script>
    <script
      src="https://kit.fontawesome.com/a28619ea37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
