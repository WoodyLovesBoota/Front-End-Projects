<!--친구 채우기 / 스크롤따라서 position fix 정하기-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="../images/face.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">TaeWook</h4>
            <!--<h6 class="user-component__subtitle">whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="../images/kakaoChannel.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="../images/kitty.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kitty
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>Hi my name is Kitty</span>
            </div>
          </div>
        </div>

        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="../images/boota.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Boota
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>Hi my name is Boota</span>
            </div>
          </div>
        </div>

        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="../images/pooh.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Pooh
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>Hi my name is Pooh</span>
            </div>
          </div>
        </div>

        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="../images/piglet.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Piglet
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>Hi my name is Piglet</span>
            </div>
          </div>
        </div>

        <div class="user-component friend-component">
          <div class="user-component__column">
            <img
              src="../images/kermit.jpeg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kermit
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>Hi my name is Kermit</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div class="no-mobile">
      <p>Your screen is too big</p>
      <p>Please decrease screen size</p>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/a28619ea37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
