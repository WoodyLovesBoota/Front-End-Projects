<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-List</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <header>
      <p><span>T</span>o <span>D</span>o</p>
      <hr />
    </header>
    <main>
      <div>
        <form>
          <input
            id="todo-input"
            autofocus
            required
            type="text"
            placeholder="Add your To Do"
          />
        </form>
      </div>
      <div id="todos-box">
        <ul id="todos"></ul>
      </div>

      <div id="description">
        <hr />
        <h1>Description</h1>
      </div>
    </main>
    <script type="module" src="./todo.js"></script>
  </body>
</html>
