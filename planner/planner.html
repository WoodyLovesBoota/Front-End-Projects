<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./planner.css" />
    <title>Planner</title>
  </head>
  <body>
    <section class="column-left">
      <section id="todo-box">
        <p>Todo</p>
        <section id="todo-input-box">
          <p>오늘의 할 일은 무엇인가요?</p>
          <form>
            <input id="todo-input" autofocus required type="text" />
          </form>
        </section>
        <ul id="todos"></ul>
      </section>
    </section>
    <section class="column-center">
      <section id="time-box">
        <section id="time-date">
          <p id="time-date-text"></p>
        </section>
        <section id="time-hour">
          <p id="time-hour-text"></p>
        </section>
      </section>
      <section id="links"></section>
      <section id="music-box"></section>
    </section>
    <section class="column-right">
      <section id="location-box">
        <img id="weather-icon" />
        <section id="location-text">
          <img id="location-icon" src="./images/location.jpg" />
          <span id="city"></span>
          <section id="weather-box">
            <span id="weather"></span>
            <span>&#8451</span>
          </section>
        </section>
      </section>
      <section id="timer-box">
        <p>Focus Time</p>
        <p class="timer__time">00 : 00 : 00</p>
        <section class="timer-buttons">
          <button class="timer-buttons__start" class="timer__button">
            시작
          </button>
          <button class="timer-buttons__stop" class="timer__button">
            정지
          </button>
          <button class="timer-buttons__pause" class="timer__button">
            일시정지
          </button>
        </section>
      </section>
      <section id="dday-box">
        <div id="dday-header">
          <p>D-Day</p>
          <button id="add-dday" type="button">+추가</button>
        </div>
        <section id="dday-list"></section>
        <section class="add-dday-box">
          <section id="add-dday-form">
            <p>D-Day를 추가하세요!</p>
            <form>
              <input
                id="dday-name"
                type="text"
                placeholder="제목 - ex)생일"
                required
              />
              <input
                id="dday-input"
                type="date"
                data-placeholder="날짜 선택"
                required
                aria-required="true"
              />
              <section id="add-dday-buttons">
                <button id="submit" type="submit">저장</button>
                <button id="reset" type="reset">취소</button>
              </section>
            </form>
          </section>
        </section>
      </section>
    </section>

    <script type="module" src="./planner.js"></script>
  </body>
</html>
