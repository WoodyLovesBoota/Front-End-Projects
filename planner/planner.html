<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./planner.css" />
    <title>Planner</title>
  </head>
  <body>
    <section id="left-side">
      <section id="time-box"></section>
      <section id="todo-input-box">
        <form>
          <input
            id="todo-input"
            autofocus
            required
            type="text"
            placeholder="Add your todo & Press Enter"
          />
        </form>
      </section>
    </section>
    <section id="right-side">
      <section id="location-box"></section>
      <section id="dday-box"></section>
      <section id="todo-box">
        <ul id="todos"></ul>
      </section>
    </section>
    <script type="module" src="./planner.js"></script>
  </body>
</html>
