<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="./memo.css" />
  </head>
  <body>
    <header>
      <p><span>M</span>emo</p>
    </header>
    <main>
      <div id="memo-lists"></div>
      <form id="memo-writer">
        <textarea
          id="memo-content"
          placeholder="write your memo .."
          spellcheck="false"
          required
        ></textarea>
        <button type="submit">Upload</button>
      </form>
      <div class="light-box unshow"></div>
    </main>

    <script type="module" src="./memo.js"></script>
  </body>
</html>
