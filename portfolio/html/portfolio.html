<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/portfolio.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./home.html" id="nav-home">Home</a>
          </li>
          <li>
            <a
              href="#"
              id="nav-portfolio"
              style="color: rgb(191, 126, 252); font-weight: 700"
              >Portfolio</a
            >
          </li>
          <li><a href="./contact.html" id="nav-contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="main-image"></section>
      <section id="project-page">
        <section id="left-side">
          <section id="project-meaning-box">
            <section id="project-subject">
              <p id="project-subject-title"></p>
              <p id="project-subject-subtitle"></p>
            </section>
            <p id="project-meaning"></p>
            <section id="project-spec">
              <p id="project-spec-part"></p>
              <p id="project-spec-language"></p>
            </section>
            <section id="project-code"></section>
            <button id="project-button">VIEW WEBSITE</button>
            <a id="project-code-address">
              <button id="project-code-button">VIEW SOURCECODE</button></a
            >
          </section>
        </section>
        <section id="right-side">
          <section id="project-background-box">
            <p>Background</p>
            <p id="project-background"></p>
          </section>
          <section id="project-implementation-box">
            <p>Implementation</p>
            <p id="project-implementation"></p>
          </section>
          <section id="project-achivement-box">
            <p>Achivement</p>
            <p id="project-achivement"></p>
          </section>
        </section>
      </section>
      <section id="buttons">
        <div class="button" id="prev-button">
          <div class="arrow"><p>&#60;</p></div>
          <div class="button-desc">
            <p id="prev-subject">Prev</p>
            <p>Prev Project</p>
          </div>
        </div>

        <div class="button" id="next-button">
          <div class="button-desc">
            <p id="next-subject">Next</p>
            <p>Next Project</p>
          </div>
          <div class="arrow"><p>&#62;</p></div>
        </div>
      </section>
    </main>
    <script type="module" src="../js/portfolio.js"></script>
  </body>
</html>
