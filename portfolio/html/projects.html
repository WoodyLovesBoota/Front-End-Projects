<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="../css/projects.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="main-image"></section>
      <section id="project-page">
        <section id="left-side">
          <section id="project-meaning-box">
            <section id="project-subject">
              <p id="project-subject-title"></p>
              <p id="project-subject-subtitle"></p>
            </section>
            <p id="project-meaning"></p>
            <section id="project-spec">
              <p id="project-spec-part"></p>
              <p id="project-spec-language"></p>
            </section>
            <div class="button" id="project-button">VIEW WEBSITE</div>
          </section>
        </section>
        <section id="right-side">
          <section id="project-background-box">
            <p>Background</p>
            <p id="project-background"></p>
          </section>
          <section id="project-desc-box">
            <p>Description</p>
            <p id="project-desc"></p>
          </section>
        </section>
      </section>
      <section id="buttons">
        <div class="button" id="prev-button">prev</div>
        <div class="button" id="next-button">next</div>
      </section>
    </main>
    <script type="module" src="../js/portfolio.js"></script>
  </body>
</html>
